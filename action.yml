name: "Podcast Generator"
author: "AmenAllah Mselmi"
description: "Generates a feed for a podcast from YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email adress
    required: true
    default: ${{ github.actor}}@localhost
  name:
    description: The commiter's email name
    required: true
    default: ${{ github.actor}}